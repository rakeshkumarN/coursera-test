<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child Selectors</title>>
        <style>
        /* any article element which is a direct child of a section element,i.e., any article element whose immediate parent is a section element. */
         section > article{
         color: green;
         font-size: 24px;
         }

/* any h2 element which is a direct child of a section element,i.e., any h2 element whose immediate parent is a section element. */
         section > h2 {
         color: green;
         }
        
        </style>


    </head>
    <body>
        <h1>Heading</h1>
        <section>
            <article>any article with direct child of section</article>
        </section>
        <section>
            <h2>Direct chilld of section</h2>
            <p>remains same till end</p>
        </section>
    </body>
</html>
